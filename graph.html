<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Graph</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
      <script>const s = `digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @iw/button#build" -> "[root] @iw/log#build"
		"[root] @iw/log#build" -> "[root] ___ROOT___#build"
		"[root] @iw/text#build" -> "[root] ___ROOT___#build"
		"[root] @iw/title#build" -> "[root] ___ROOT___#build"
		"[root] ___ROOT___#build" -> "[root] ___ROOT___"
		"[root] app#build" -> "[root] @iw/button#build"
		"[root] app#build" -> "[root] @iw/text#build"
		"[root] app#build" -> "[root] @iw/title#build"
		"[root] app2#build" -> "[root] @iw/button#build"
		"[root] app2#build" -> "[root] @iw/log#build"
		"[root] app2#build" -> "[root] @iw/title#build"
	}
}
`.replace(/\_\_\_ROOT\_\_\_/g, "Root").replace(/\[root\]/g, "");new Viz().renderSVGElement(s).then(el => document.body.appendChild(el)).catch(e => console.error(e));
    </script>
  </body>
  </html>
